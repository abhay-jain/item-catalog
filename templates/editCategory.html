{% extends "main.html" %}
{% block content %}
<body>
	<h1>Edit Category</h1>

	<div class = 'flash'>
		      {% with messages = get_flashed_messages() %}
      {% if messages %}
          
        <ul>
        {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}

	</div>


	<form method="post">
		<label for="name">New name : </label>
		<input type="text" name="name">
		<button class="btn btn-default"> Submit</button>
	</form>

</body>
{% endblock %}
